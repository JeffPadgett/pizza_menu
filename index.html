<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pizza Topper</title>
</head>
<body class="pizza-background">
    <div>
        <form class="container con-frame bg-white" id='entire-form'>
            <!-- title Row -->
            <div class="row row-frame title-row">
                <div class="col-md-12 mx-auto col-frame">
                    <div class="text-center">
                        <h1 class="heading display-5 text-dark">Pizza Topper</h1>
                    </div>
                 </div>
                    </div>
                    <!-- End title row -->
                     <!-- First col that will hold Size, Meats, and Veggies in a horiziontal row -->
                    <div class="row row-frame">
                        <div class="col-md-4 col-sm-4 col-frame">
                            <h5 class="text-center">Pizza Size</h5> <!--I need to figure out how to resize-->
                            <ul class="pizza-list">
                                <div class="radio">
                                    <label><input value="Personal"type="radio" name="pizzachoice" >Personal</label>
                                </div>
                                <div class="radio">
                                    <label><input value="Medium" type="radio" name="pizzachoice" >Medium</label>
                                </div>
                                <div class="radio">
                                    <label><input value="Large" type="radio" name="pizzachoice">Large</label>
                                </div>
                                <div class="radio">
                                    <label><input value="Extra Large" type="radio" name="pizzachoice">Extra Large</label>
                                </div>
                            </ul>
                                  <!-- End of Pizza Size Col -->

                                  <!-- Meat Toppings Col -->
                        </div>

                        <div class="col-md-4 col-sm-4 col-frame">
                            <h5 class="text-center">Meat Toppings</h5>
                            <ul class="meat-list">
                                <div class="checkbox d-inline-block">
                                    <label><input type="checkbox" name="meatTopping" value="Pepperoni">Pepperoni</label>
                                </div>
                                <div class="checkbox d-inline-block">
                                    <label><input type="checkbox" name="meatTopping" value="Sausage" >Sausage</label>
                                </div>
                                <div class="checkbox d-inline-block">
                                    <label><input type="checkbox" name="meatTopping" value="Canadian Bacon">Canadian Bacon</label>
                                </div>
                                <div class="checkbox d-inline-block">
                                    <label><input type="checkbox" name="meatTopping" value="Ground Beef">Ground Beef</label>
                                </div>
                                <div class="checkbox d-inline-block">
                                    <label><input type="checkbox" name="meatTopping" value="Anchovy">Anchovy</label>
                                </div>
                                <div class="checkbox d-inline-block">
                                    <label><input type="checkbox" name="meatTopping" value="Chicken">Chicken</label>
                                </div>
                            </ul>
                            
                        </div>
                        <!-- End of Meat Toppings -->


                        <!-- Veggie toppings list -->
                        <div class="col-md-4 col-sm-4 col-frame">
                            <h5 class="text-center">Veggies</h5>
                            <ul class="veggie-list">
                                <div class="checkbox d-inline-block">
                                    <label><input type="checkbox" name="veggieTopping" value="Tomatoes">Tomatoes</label>
                                </div>
                                <div class="checkbox d-inline-block">
                                    <label><input type="checkbox" name="veggieTopping" value="Onions">Onions</label>
                                </div>
                                <div class="checkbox d-inline-block">
                                    <label><input type="checkbox" name="veggieTopping" value="Olives">Olives</label>
                                </div>
                                <div class="checkbox d-inline-block">
                                    <label><input type="checkbox" name="veggieTopping" value="Green Peppers">Green Peppers</label>
                                </div>
                                <div class="checkbox d-inline-block">
                                    <label><input type="checkbox" name="veggieTopping" value="Mushrooms">Mushrooms</label>
                                </div>
                                <div class="checkbox d-inline-block">
                                    <label><input type="checkbox" name="veggieTopping" value="Pineapple">Pineapple</label>
                                </div>
                                <div class="checkbox d-inline-block">
                                    <label><input type="checkbox" name="veggieTopping" value="Spinach">Spinach</label>
                                </div>
                                <div class="checkbox d-inline-block">
                                    <label><input type="checkbox" name="veggieTopping" value="Jalapeno">Jalapeno</label>
                                </div>
                            </ul>
                        </div>
                    </div>
                    <!-- End of veggie Toppings -->


                    <!-- End of First row -->

                    <!-- beginning of 2nd row that will only hold one cheese form element with radio buttons -->
                    <div class="row row-frame">

                        <div class="col-md-4 col-sm-4 col-frame">

                            <h5 class="text-center">Cheese Options</h5>

                            <ul class="cheese-list">
                                <div class="radio">
                                    <label><input type="radio" name="optcheese" value="Regular Cheese">Regular Cheese</label>
                                </div>
                                <div class="radio">
                                    <label><input type="radio" name="optcheese" value="No Cheese">No Cheese</label>
                                </div>
                                <div class="radio">
                                    <label><input type="radio" name="optcheese" value="Extra Cheese">Extra Cheese</label>
                                </div>
                            </ul>


                                      
                        </div>

                        <!-- Buttons -->

                        <div class="col-md-4 col-sm-4 col-frame d-flex justify-content-center">
                                <input type="submit" form="entire-form" class="btn btn-primary btn-lg blue-button" value="Make Pizza!" id="make-pizza">
                        </div>

                        <div class="col-md-4 col-sm-4 col-frame d-flex justify-content-center">
                                <input type="" class="btn btn-danger btn-lg my-button" value="Cancel">
                        </div>

                        <!-- End of buttons-->


                    </div>
                    <!-- End of 2nd row -->


                    <!-- 3rd row -->
                <div class="row row-frame">
                        <div class="col-md-4 col-sm-4 col-frame">
                                <h5 class="text-center">Sauce Options</h5>
                                <ul class="sauce-list">
                                    <div class="radio">
                                        <label><input type="radio" name="optsauce" value="Marinara Sauce">Marinara Sauce</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="optsauce" value="White Sauce">White Sauce</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="optsauce" value="Barbeque Sauce">Barbeque Sauce</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="optsauce" value="No Sauce">No Sauce</label>
                                    </div>
                                </ul>
                                      
                        </div>
                    <div class="col-md-4 col-sm-4 col-frame d-inline-block">
                            <h5 class="text-center">Crust Options</h5>
                            <ul class="crust-list">
                                <div class="radio d-inline-block">
                                    <label><input type="radio" name="optcrust" value="Plain Crust">Plain Crust&nbsp;&nbsp;&nbsp;</label>
                                </div>
                                <div class="radio d-inline-block">
                                    <label><input type="radio" name="optcrust" value="Garlic Butter Crust">Garlic Butter Crust</label>
                                </div>
                                <div class="radio">
                                    <label><input type="radio" name="optcrust" value="Cheese Stuffed Crust">Cheese Stuffed Crust</label>
                                </div>
                                <div class="radio">
                                    <label><input type="radio" name="optcrust" value="Spicy Crust">Spicy Crust</label>
                                </div>
                                <div>
                                    <label><input type="radio" name="optcrust" value="House Special Crust">House Special Crust</label>
                                </div>
                            </ul>
                    </div>
                    <div class="col-md-4 col-sm-4 col-frame">
                            <img class='wheel' src="images/load03-512.png">
                    </div>

                </div>
                    <!-- End of 3rd Row -->

                    <!-- Reciept Form -->
                    <div class="row row-frame">
                        <div class="col-md-8 col-sm-8 col-frame pb-0">
                            <h5 class="text-center ">Reciept</h5>
                            <div class="form-group mb-0">
                                <div class="input-group reciept-items">
                                    <span class="input-group-addon">Pizza Size:&nbsp;&nbsp;</span>
                                    <input type="text" class="form-control" id="pizza-price" value="" disabled>
                                </div>
                                <div class="input-group reciept-items">
                                    <span class="input-group-addon">Cheese:&nbsp;&nbsp;</span>
                                    <input type="text" class="form-control" id="cheese-price" disabled>
                                </div>
                                <div class="input-group reciept-items">
                                    <span class="input-group-addon">Sauce:&nbsp;&nbsp;</span>
                                    <input type="text" class="form-control" id="sauce-price" disabled>
                                </div>
                                <div class="input-group reciept-items">
                                    <span class="input-group-addon">Crust:&nbsp;&nbsp;</span>
                                    <input type="text" class="form-control" id="crust-Price" disabled>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon toppings-room">Toppings:&nbsp;&nbsp;</span>
                                    <input type="text" class="form-control toppings-padding" id="Toppings Price" disabled>
                                </div>                                    
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-frame">
                            <h5 class="text-center">Total Price</h5>
                            <input type="number" class="form-control price-corner" id="total-Price" disabled>
                        </div>
                    </div>
                                
                                      
                
        </form>
    </div>
                    
                    
                    


        
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
